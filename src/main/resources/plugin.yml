name: SimpleChat
version: '1.0.0'
main: simplexity.simplechat.SimpleChat
api-version: 1.19
prefix: SimpleChat
authors: [ _Rhythmic, Peashooter101 ]
description: Basic chat formatting and decorating system
depend:
  - PlaceholderAPI
commands:
  simplechatreload:
    description: reloads the simplechat plugin
    default: op
    permission: simplechat.reload
permissions:
  simplechat.chat.color:
    description: "Allows player to use colors in chat"
    default: op
  simplechat.chat.gradient:
    description: "Allows player to use gradients in chat"
    default: op
  simplechat.chat.rainbow:
    description: "Allows player to use the rainbow tag in chat"
    default: op
  simplechat.chat.reset:
    description: "Allows player to reset their chat formatting"
    default: op
  simplechat.chat.format.underline:
    description: "Allows player to use underline in chat"
    default: op
  simplechat.chat.format.italic:
    description: "Allows player to use italics in chat"
    default: op
  simplechat.chat.format.strikethrough:
    description: "Allows player to use strikethrough in chat"
    default: op
  simplechat.chat.format.bold:
    description: "Allows player to use bold formatting in chat"
    default: op
  simplechat.chat.format.obfuscated:
    description: "Allows player to use obfuscation formatting in chat"
    default: op
  simplechat.chat.special.hover:
    description: "Allows player to use hover tags in chat"
    default: false
  simplechat.chat.special.click:
    description: "Allows player to use clickable tags in chat"
    default: false
  simplechat.chat.special.newline:
    description: "Allows player to use new line tags in chat"
    default: false
  simplechat.chat.special.insert:
    description: "Allows player to use insertion tags in chat"
    default: false
  simplechat.chat.special.keybind:
    description: "Allows player to use keybind tags in chat"
    default: false
  simplechat.chat.special.font:
    description: "Allows player to use font tags in chat"
    default: false
  simplechat.chat.special.selector:
    description: "Allows player to use selector tags in chat"
    default: false
  simplechat.chat.special.transition:
    description: "Allows player to use transition tags in chat"
    default: false
  simplechat.chat.special.translatable:
    description: "Allows player to use translatable tags in chat"
    default: false
  simplechat.reload:
    description: "Allows player to reload SimpleChat configuration"
    default: op
